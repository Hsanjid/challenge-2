<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <header>
      <section id="logo">
        <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <title>GitHub</title>

        </svg>
      </section>
      <h1>Sign in to GitHub</h1>
    </header>
    <main>
      <form action="index.html" method="get">
        <div id="contect">
          <section id="name">
            <label for="user-name/email">Username or Email</label>
            <input
              type="text"
              name="user-name/email"
              id="user-name/email"
              required
            />
          </section>
          <section id="password">
            <label for="user-password">Password</label>
            <input
              type="password"
              name="user-password"
              id="user-password"
              required
            />
            <section id="sub-section">
              <a href="">Forgot password?</a>
            </section>
          </section>
        </div>
        <section id="button">
          <button>Sign in</button>
        </section>
      </form>
    </main>
    <section id="bottom">
      <h3>New to GitHub? <a href="">Create an account</a></h3>
    </section>

    <footer>
      <section id="footer">
        <a href="">Terms</a> <a href="">Policy</a> <a href="">Security</a>
        <a href="">Contact</a>
      </section>
    </footer>
